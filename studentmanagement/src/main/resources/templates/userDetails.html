<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Profilul Meu</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses Management</a></li>
      <li class="nav-item"><a class="nav-link active" th:href="@{/assignments}">Assignments</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto d-flex align-items-center">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/details}">Profilul Meu</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger ml-2">Log Out</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1>Profilul Meu</h1>
  <table class="table table-striped table-dark table-bordered">
    <thead>
    <tr>
      <th>Detaliu</th>
      <th>Valoare</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Nume:</td>
      <td th:text="${user.nume}">Nume</td>
    </tr>
    <tr>
      <td>Prenume:</td>
      <td th:text="${user.prenume}">Prenume</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td th:text="${user.email}">Email</td>
    </tr>
    <tr>
      <td>Ultima Accesare:</td>
      <td th:text="${ultimaAccesare}">Ultima accesare</td>
    </tr>
    </tbody>
  </table>
  <div class="row mt-4">
    <div class="col">
      <a th:href="@{/user/update}" class="btn btn-primary">EditeazÄƒ Profilul</a>
    </div>
  </div>
</div>
</div>

</body>
</html>
