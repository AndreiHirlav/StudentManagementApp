<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Student Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>
</nav>
<div class="container">
    <div class="row">
        <h1 class="my-5 text-center">Register</h1>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/register/save}" method="post">
                <div class="form-group">
                    <label for="nume">Nume:</label>
                    <input type="text" id="nume" name="nume" class="form-control" placeholder="Introduceți Nume" required>
                </div>

                <div class="form-group">
                    <label for="prenume">Prenume:</label>
                    <input type="text" id="prenume" name="prenume" class="form-control" placeholder="Introduceți Prenume" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Introduceți Adresa de Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Parola:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Introduceți Parola" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmare Parola:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmați Parola" required>
                </div>

                <div class="form-group">
                    <label for="role">Selectati Rolul:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
