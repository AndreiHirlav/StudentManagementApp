<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Assignment</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2>Create New Assignment</h2>
  <form th:action="@{/assignments/new}" method="post">
    <div class="form-group">
      <label for="name">Nume Assignment</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter assignment name" required>
    </div>
    <div class="form-group">
      <label for="subject">Materie</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" class="form-control" id="deadline" name="deadline" required>
    </div>

    <button type="submit" class="btn btn-primary">Creeaza Assignment</button>
    <a th:href="@{/assignments}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
